<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de los formularios</title>
</head>

<!--
    placeholcer -> Da una pista de lo que el usuario tiene que introducir
    required -> Hace que un campo sea obligatorio
    readonly -> Hace que un campo sea de solo lectura
    min - max -> Establece el minimo y mÃ ximo de un campo numerico
    maxlenght - minlenght -> Establece el minimo y maximo de carecteres de un campo de texto
    selected -> Equivale a checked en los select, sirve para establecer una opcion por defecto
    disabled -> Desactiva el campo, no se podra escribir en el autofocus 
    autofocus -> para poner el foco por defecto al cargar el formulario
-->
<body>
    <form>
        <input type="text" placeholder="Introduce tu nombre">
        required
        <input type="text" value="Hola" readonly>
        <input type="text" value="Hola" disabled>
        <select name="numbers">
            <option value="One">One</option>
            <option value="Two"Selected>Two</option> 
        </select>
        <input type="number" min="5">
        <input type="text" minlength="5">
        <input type="text" minlength="3" maxlength="5" required>
        <input type="submit">
    </form>

    
</body>
</html>
